name: Docker Image CI

on:
  workflow_call:
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v1.0.0)'
        required: true
        type: string
      new_version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v1.0.0)'
        required: true
        type: string
      new_version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      # 2. Docker Hubì— ë¡œê·¸ì¸
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/dimension-bridge
          tags: |
            type=raw,value=latest
            type=raw,value=${{ inputs.new_version }}
            type=raw,value=${{ inputs.tag_name }}

      # 4. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 5. Docker ë¹Œë“œ ì„±ê³µ ìš”ì•½
      - name: Docker Build Summary
        run: |
          echo "ğŸ³ Successfully built and pushed Docker images!"
          echo ""
          echo "ğŸ“‹ Image Details:"
          echo "- Repository: ${{ secrets.DOCKERHUB_USERNAME }}/dimension-bridge"
          echo "- Version: ${{ inputs.new_version }}"
          echo "- Tag: ${{ inputs.tag_name }}"
          echo "- Latest: Yes"
          echo ""
          echo "ğŸš€ Usage:"
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dimension-bridge:${{ inputs.new_version }}"
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dimension-bridge:latest"
